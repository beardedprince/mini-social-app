<div class="row mt-5">
  <div class="col-md-6 offset-md-3">
    <mat-card>
      <mat-card-header class="text-center">
        <mat-card-title >Login User</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="appycypher@javascripters.ng" type="email" [(ngModel)]="loginData.email"
              name="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" type="password" [(ngModel)]="loginData.password" name="password">
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="LoginUser()"> Login</button>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
