<div class="row mt-5">
  <div class="col-md-6 offset-md-3">
    
<mat-card>
  <mat-card-header>
      <mat-card-title>Register New User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
          <form class="example-form">
              <mat-form-field class="example-full-width">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="appycypher@javascripters.ng" type="text" [(ngModel)]= "registerData.name" name = "name" >
                </mat-form-field> 
                  <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="appycypher@javascripters.ng" type="email" [(ngModel)]= "registerData.email" name = "email" >
                  </mat-form-field> 
                
                  <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" type="password" [(ngModel)]= "registerData.password" name = "password" >
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                      <mat-label>Description</mat-label>
                      <textarea matInput placeholder="Enter messgae" [(ngModel)]= "registerData.description" name = "Desciption" ></textarea>
                    </mat-form-field>

                  <button mat-raised-button color="primary" (click)="RegisterUser()"> Register</button>
                </form>
  </mat-card-content>
</mat-card>
  </div>
</div>
